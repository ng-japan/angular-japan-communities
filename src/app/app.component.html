<div class="h-screen flex flex-col">
  <header>
    <mat-toolbar color="primary">
      <button *ngIf="isMobile" mat-icon-button (click)="sideNav.toggle()"><mat-icon>menu</mat-icon></button>
      <span>Angular Japan User Group</span>
    </mat-toolbar>
  </header>

  <mat-sidenav-container class="flex-auto">
    <mat-sidenav #sideNav [mode]="isMobile ? 'over' : 'side'" [fixedInViewport]="isMobile">
      <mat-nav-list (click)="onNavClick()">
        <a
          mat-list-item
          [routerLink]="'/'"
          [routerLinkActive]="activeLinkClass"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          トップ
        </a>

        <a mat-list-item [routerLink]="'/policy'" [routerLinkActive]="activeLinkClass">コミュニティポリシー</a>

        <a mat-list-item [routerLink]="'/local'" [routerLinkActive]="activeLinkClass">ローカルコミュニティ</a>

        <a mat-list-item [routerLink]="'/about'" [routerLinkActive]="activeLinkClass">About</a>

        <a mat-list-item href="https://ngjapan.org/" target="_blank" rel="noopener">
          ngjapan.org
          <mat-icon mat-list-icon>open_in_new</mat-icon>
        </a>

        <a mat-list-item href="https://medium.com/angular-japan-user-group" target="_blank" rel="noopener">
          公式ブログ
          <mat-icon mat-list-icon>open_in_new</mat-icon>
        </a>

        <a mat-list-item href="https://twitter.com/ng_japan" target="_blank" rel="noopener">
          Twitter
          <mat-icon mat-list-icon>open_in_new</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="h-full flex flex-col">
        <main class="flex-auto px-6 py-4"><router-outlet></router-outlet></main>

        <footer class="mat-caption text-center p-2">
          <div>&copy; Angular Japan User Group</div>
          <a href="https://github.com/ng-japan/community.angular.jp" target="_blank" rel="noopener"> GitHub </a>
        </footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
